<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registrate</title>
<link rel="stylesheet" href="styles/style-crear_cuenta.css">
</head>
<body>

<div class="form-container">
  <h2>Registrate</h2>
  <form action="./gracias.html" method="get">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name"><br>
    <label for="surname">Apellido:</label>
    <input type="text" id="surname" name="surname"><br>
    <label for="tipo_documento">Tipo documento:</label>
    <input type="text" id="tipo_documento" name="tipo_documento"><br>
    <label for="doc_numer">Número documento:</label>
    <input type="text" id="doc_numer" name="doc_numer"><br>
    <label for="birthdate">Fecha de nacimiento:</label>
    <input type="date" id="birthdate" name="birthdate"/><br>
    <label for="email">Correo Electronico:</label>
    <input type="email" id="email" name="email"><br>
    <label for="phone">Teléfono:</label>
    <input type="tel" id="phone" name="phone"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>
    <label for="confirm_password">Confirmar Password:</label>
    <input type="password" id="confirm_password" name="confirm_password"><br>
    <div style="display: flex; justify-content: space-between;">
      <input type="submit" value="Enviar" class="btn-enviar">
      <button type="reset" class="btn-borrar">Borrar</button>
    </div>
    <a href="./index.html" class="volver">Volver</a>
  </form>
</div>

</body>
</html>
